       function TataNexonModel(chassis,BodyColour,EngineType,InteriorDesign){
        this.chassis = chassis
        this.BodyColour = BodyColour
        this.EngineType = EngineType
        this.InteriorDesign = InteriorDesign
       }
       TataNexonModel.prototype.shade = function(){
        this.BodyColour = "Mat - Black"
       }
       TataNexonModel.prototype.EngineType = function(){
        this.EngineType = this.EngineType*2
       }
       TataNexonModel.prototype.chassis = function(){
        this.chassis = "Monocoque"
        console.log(this.chassis)
       }
       TataNexonModel.prototype.InteriorDesign = function(){
        this.InteriorDesign = "Leather-fabricated"
       }

       function TataNexonFaceLift(chassis,BodyColour,EngineType,InteriorDesign,Safety,EmissionNorms){

        TataNexonModel.call(this,BodyColour,EngineType,InteriorDesign )

        this.Safety = Safety
        this.EmissionNorms = EmissionNorms
       }

        TataNexonFaceLift.prototype = Object.create(TataNexonModel)

       TataNexonFaceLift.prototype.GlobalSafety= function(){
        console.log(`${this.chassis} is best in class.`)
       }

       TataNexonFaceLift.prototype.Bs6EmissionNorms = function(){
        console.log(`${this.EngineType} is fuel efficient and best in class.`)
       }

       let NewUpcomingproject = new TataNexonFaceLift("Monocoque","Mat-black","Vxi-turbo","italian","Ads-inbuild","bS-6")
       console.log(NewUpcomingproject)
       NewUpcomingproject.GlobalSafety()
      NewUpcomingproject= shade()
